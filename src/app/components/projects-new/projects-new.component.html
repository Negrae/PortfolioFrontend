<div id="projects">

    <div class="row align-items-center">

        <div class="col-sm-10">
            <h1 class="text-danger display-3 redglow subheaders">PROYECTOS</h1>
        </div>

        <div class="col-sm-2">
            <button class="btn btn-danger" (click)="backPorfolio()" id="botonedit">
                <b class="text-warning">Volver</b>
            </button>
        </div>
    </div>

    <form class="form-control redbackground" (ngSubmit)="guardarProyecto()" id="form-edit">
        <h3 class="text-warning">
            Agregando proyecto
        </h3>

        <div class="container">

            <div class="form-floating mb-3">
                <input class="form-control" id="floatingInput" type="text"
                    name="tipo_proyecto" id="proyecto" [(ngModel)]="nombreProyecto">
                <label for="floatingInput">
                    Nombre de proyecto
                </label>
            </div>

            <div class="form-floating mb-3">
                <input class="form-control" type="text"
                    name="titulo" id="titulo" id="floatingInput" [(ngModel)]="descripcionProyecto">
                <label for="floatingInput">
                    Descripcion
                </label>
            </div>

            <div class="form-floating mb-3">
                <input class="form-control" id="floatingInput" type="text"
                    name="tipo_proyecto" id="proyecto" [(ngModel)]="urlProyecto">
                <label for="floatingInput">
                    Url proyecto "http://...."
                </label>
            </div>

            <div class="form-floating mb-3">
                <input class="form-control" id="floatingInput" type="text"
                    name="tipo_proyecto" id="proyecto" [(ngModel)]="urlImgProyecto">
                <label for="floatingInput">
                    Url Img proyecto "../../../assets/images/ejemplo.jpg"
                </label>
            </div>

            <br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-danger"><b class="text-warning">Guardar proyecto</b>
                </button>
            </div>
        </div>
    </form>
</div>
