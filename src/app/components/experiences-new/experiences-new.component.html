<div id="experiences">

    <div class="row align-items-center">

        <div class="col-sm-10">
            <h1 class="text-danger display-3 redglow subheaders">EXPERIENCIAS</h1>
        </div>

        <div class="col-sm-2">
            <button class="btn btn-danger" (click)="backPorfolio()" id="botonedit">
                <b class="text-warning">Volver</b>
            </button>
        </div>
    </div>

    <form class="form-control redbackground" (ngSubmit)="guardarExperiencia()" id="form-edit">
        <h3 class="text-warning">
            Agregando experiencia
        </h3>

        <div class="container">
            <div class="form-floating mb-3">
                <input class="form-control" id="floatingInput" type="text"
                    name="tipo_experiencia" id="tipo_experiencia" [(ngModel)]="nombreExp">
                <label for="floatingInput">
                    Tipo o nombre de experiencia
                </label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" type="text"
                    name="titulo" id="titulo" id="floatingInput" [(ngModel)]="descripcionExp">
                <label for="floatingInput">
                    Descripcion
                </label>
            </div>
            <br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-danger"><b class="text-warning">Guardar experiencia</b>
                </button>
            </div>
        </div>
    </form>
</div>
