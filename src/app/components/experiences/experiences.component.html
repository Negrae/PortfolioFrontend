<div id="experiences">
  <h2 id="disenotitulo" class="sticky-sm-top">
    <div class="row align-items-center">
      <div class="col-sm-10">
        <h1 class="text-danger display-3 redglow subheaders">EXPERIENCIA</h1>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-danger" (click)="addExperiencia()" id="botonedit"><b class="text-warning">Agregar
            Experiencia</b>
        </button>
      </div>
    </div>
  </h2>
  <app-experiences-items *ngFor="let experiencia of miExperiencia" [experiencia]="experiencia"
    (borrarExperienciaPass)="eliminarExperiencia(experiencia)">
></app-experiences-items>
</div>
