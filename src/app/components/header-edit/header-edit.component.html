<div>
    <form
     class="form-control"
     [formGroup]="editarContForm"
     (ngSubmit)="editarContacto(editarContForm.value)"
     id="form-edit"
    >
    <h4>Editando redes sociales</h4>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"><i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
            </svg></i></span>
        <input 
        type="text" 
        class="form-control" 
        aria-label="Sizing example input" 
        aria-describedby="inputGroup-sizing-default"
        id="email"
        formControlName="email"
        >
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"><i class="bi bi-whatsapp"></i></span>
        <input 
        type="text" 
        class="form-control" 
        aria-label="Sizing example input" 
        aria-describedby="inputGroup-sizing-default"
        id="whatsapp"
        formControlName="whatsapp"
        >
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"><i class="bi bi-linkedin"></i></span>
        <input 
        type="text" 
        class="form-control" 
        aria-label="Sizing example input" 
        aria-describedby="inputGroup-sizing-default"
        id="linkedin_url"
        formControlName="linkedin_url"
        >
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"><i class="bi bi-instagram"></i></span>
        <input 
        type="text" 
        class="form-control" 
        aria-label="Sizing example input" 
        aria-describedby="inputGroup-sizing-default"
        id="instagram_url"
        formControlName="instagram_url"
        >
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"><i class="bi bi-facebook"></i></span>
        <input 
        type="text" 
        class="form-control" 
        aria-label="Sizing example input" 
        aria-describedby="inputGroup-sizing-default"
        id="facebook_url"
        formControlName="facebook_url"
        >
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"><i class="bi bi-youtube"></i></span>
        <input 
        type="text" 
        class="form-control" 
        aria-label="Sizing example input" 
        aria-describedby="inputGroup-sizing-default"
        id="youtube_url"
        formControlName="youtube_url"
        >
      </div>
      <br>
      <div
      class="d-grid gap-2"
      >
      <button
      type="submit"
      class="btn btn-warning"
      >
        Guardar cambios
      </button>
      </div>
</form>
</div>
