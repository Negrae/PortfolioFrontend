<div id="projects">
  <h2 id="disenotitulo" class="sticky-sm-top">
    <div class="row align-items-center">
      <div class="col-sm-10">
        <h1 class="text-danger display-3 redglow subheaders">PROYECTOS</h1>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-danger" (click)="addProyecto()" id="botonedit"><b class="text-warning">Agregar
            Proyecto</b>
        </button>
      </div>
    </div>
  </h2>
  <app-projects-items *ngFor="let proyecto of miProyecto" [proyecto]="proyecto"
    (borrarProyectoPass)="eliminarProyecto(proyecto)"></app-projects-items>
</div>
