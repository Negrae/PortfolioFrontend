<div id="skills">

    <div class="row align-items-center">

        <div class="col-sm-10">
            <h1 class="text-danger display-3 redglow subheaders">SOFT SKILLS</h1>
        </div>

        <div class="col-sm-2">
            <button class="btn btn-danger" (click)="backPorfolio()" id="botonedit">
                <b class="text-warning">Volver</b>
            </button>
        </div>
    </div>

    <form class="form-control redbackground" (ngSubmit)="guardarSoftskill()" id="form-edit">
        <h3 class="text-warning">
            Agregando Softskill
        </h3>

        <div class="container">
            <div class="form-floating mb-3">
                <input class="form-control" id="floatingInput" type="text"
                    name="tipo_experiencia" id="tipo_experiencia" [(ngModel)]="nombreSoSkill">
                <label for="floatingInput">
                    Tipo o nombre de skill
                </label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" type="number"
                    name="titulo" id="titulo" id="floatingInput" [(ngModel)]="porcentajeSoSkill">
                <label for="floatingInput">
                    Porcentaje (0 a 100)
                </label>
            </div>
            <br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-danger"><b class="text-warning">Guardar softskill</b>
                </button>
            </div>
        </div>
    </form>

</div>
